# Hytale Server with Lazytainer (auto-idle) and Auto-Updates
# Uses pre-built image from Docker Hub
#
# Setup for auto-updates:
# 1. Run the hytale-downloader once manually to authenticate
# 2. Copy .hytale-downloader-credentials.json to ./data/
# 3. Start the container - it will download game files automatically
#
# Or for manual game file management (legacy mode):
# 1. Download game files: See README.md
# 2. Place files in ./game/ directory
# 3. Set AUTO_UPDATE=false

services:
  lazytainer:
    image: ghcr.io/vmorganp/lazytainer:latest
    environment:
      VERBOSE: "false"
    ports:
      - "5520:5520/udp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "lazytainer.group.hytale.ports=5520"
      - "lazytainer.group.hytale.sleepMethod=stop"
      - "lazytainer.group.hytale.inactiveTimeout=300"
      - "lazytainer.group.hytale.minPacketThreshold=30"
      - "lazytainer.group.hytale.pollRate=5"
    restart: unless-stopped
    network_mode: bridge

  hytale:
    image: jpyke3/hytale-server:latest
    container_name: hytale-server
    restart: unless-stopped
    labels:
      - "lazytainer.group=hytale"
    network_mode: service:lazytainer
    depends_on:
      - lazytainer
    environment:
      - JVM_OPTS=-Xms2G -Xmx6G -XX:+UseG1GC -XX:MaxGCPauseMillis=200
      # Auto-update: checks for new game versions on container start
      - AUTO_UPDATE=true
    volumes:
      # Credentials for auto-download (run hytale-downloader once to generate)
      - ./data/.hytale-downloader-credentials.json:/server/.hytale-downloader-credentials.json:ro
      # Game files - auto-downloaded or manually placed
      - ./game:/server/game
      # Persistent data
      - ./universe:/server/universe
      - ./logs:/server/logs
      - ./mods:/server/mods
      - ./config:/server/config
      # Machine ID for auth persistence (optional)
      - ./machine-id:/etc/machine-id:ro
    stdin_open: true
    tty: true
    mem_limit: 8g
    mem_reservation: 2g
